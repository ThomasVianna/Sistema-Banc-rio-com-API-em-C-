<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema Bancário para realizar depósitos e saques">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema Bancário</h1>
    </header>
    <main>
        <form id="transacaoForm" aria-labelledby="form-title">
            <h2 id="form-title" class="visually-hidden">Formulário de Transação</h2>
            <div class="form-group">
                <label for="tipo">Tipo de Transação:</label>
                <select id="tipo" name="tipo" required aria-required="true">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="deposito">Depósito</option>
                    <option value="saque">Saque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input 
                    type="number" 
                    id="valor" 
                    name="valor" 
                    min="0.01" 
                    step="0.01" 
                    required 
                    aria-required="true" 
                    placeholder="0.00"
                >
            </div>
            <button type="submit" aria-label="Enviar transação">Enviar</button>
        </form>
        <div id="resultado" role="alert" aria-live="assertive"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
