<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema Bancário para realizar depósitos, saques e cadastro de clientes">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Sistema Bancário</h1>
            <nav>
                <button id="showTransacao" class="nav-btn active" aria-label="Mostrar formulário de transação">Transações</button>
                <button id="showCliente" class="nav-btn" aria-label="Mostrar formulário de cadastro de cliente">Criar Cliente</button>
            </nav>
        </aside>
        <main>
            <!-- Formulário de Transações -->
            <section id="transacaoSection" class="form-section active" aria-labelledby="form-title">
                <h2 id="form-title">Formulário de Transação</h2>
                <form id="transacaoForm">
                    <div class="form-group">
                        <label for="clienteId">Cliente:</label>
                        <select id="clienteId" name="clienteId" required aria-required="true">
                            <option value="" disabled selected>Selecione um cliente</option>
                            <!-- Clientes preenchidos via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Transação:</label>
                        <select id="tipo" name="tipo" required aria-required="true">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="deposito">Depósito</option>
                            <option value="saque">Saque</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor (R$):</label>
                        <input 
                            type="number" 
                            id="valor" 
                            name="valor" 
                            min="0.01" 
                            step="0.01" 
                            required 
                            aria-required="true" 
                            placeholder="0.00"
                            pattern="[0-9]+([.][0-9]{1,2})?"
                        >
                    </div>
                    <button type="submit" aria-label="Enviar transação">Enviar</button>
                </form>
            </section>

            <!-- Formulário para Criar Cliente -->
            <section id="clienteSection" class="form-section" aria-labelledby="cliente-form-title">
                <h2 id="cliente-form-title">Cadastro de Cliente</h2>
                <form id="clienteForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            required 
                            aria-required="true" 
                            placeholder="Digite o nome completo"
                        >
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            required 
                            aria-required="true" 
                            placeholder="Digite o CPF (11 dígitos)"
                            pattern="\d{11}"
                            title="CPF deve conter 11 dígitos numéricos"
                        >
                    </div>
                    <button type="submit" aria-label="Criar cliente">Criar Cliente</button>
                </form>
            </section>

            <div id="resultado" role="alert" aria-live="assertive"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
